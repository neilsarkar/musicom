<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>LA Musical Comedy Fest</title>
  </head>
  <body>

    <form id="form">
      <label>
        Name
        <input type="text" name="name" />
      </label>

      <label>
        Members
        <input type="text" name="members" />
      </label>

      <label>
        Coaches
        <input type="text" name="coaches" />
      </label>

      <label>
        Schools
        <input type="text" name="schools" />
      </label>

      <label>
        Description
        <input type="text" name="description" />
      </label>

      <label>
        Links
        <input type="text" name="links" />
      </label>

      <fieldset>
        <label>
          Card Number
          <input type="tel" name="card_number"/>
        </label>
        <label>
          Month
          <input type="tel" name="expiration_month" placeholder="MM"/>
        </label>
        <label>
          Year
          <input type="tel" name="expiration_year" placeholder="YYYY"/>
        </label>
        <label>
          CVC
          <input type="tel" name="cvc"/>
        </label>
      </fieldset>

      <input type="submit" value="Register" />
    </form>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="/assets/bundle.js" ></script>
  </body>
</html>
